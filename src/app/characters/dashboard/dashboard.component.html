<div *ngIf="characters$ | async as characters">
  <div class="d-flex justify-content-around">
    <section class="">
      <div class="d-flex align-items-baseline">
        <h1 class="m-1">My Characters</h1>
        <a
          [routerLink]="['character', 'new']"
          class="btn m-3 btn-primary rounded-circle"
          >+</a
        >
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let character of characters">
            <td>{{ character.id }}</td>
            <td>{{ character.name }}</td>
            <td>{{ character.type }}</td>
            <td>
              <a class="btn btn-dark" [routerLink]="['character', character.id]"
                >View</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <aside class="d-flex flex-column align-items-center">
      <router-outlet></router-outlet>
    </aside>
  </div>
</div>
